<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="hero">
    <div class="hero-content text-center">
      <h1 class="hero-title">Les Petits Plats <i class="bi bi-record-circle"></i></h1>
      <p class="hero-subtitle">CHERCHEZ PARMI PLUS DE 50 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</p>
      <div class="search-bar position-relative">
        <input 
          type="text" 
          id="main-search" 
          class="form-control search-input" 
          placeholder="Rechercher une recette, un ingrédient, ..." 
        >
        <button class="btn search-button position-absolute" type="button">
          <i class="bi bi-search"></i> 
        </button>
      </div>
    </div>
  </header>

  <main class="container my-3">
   
    <section class="filters-section mb-4">
      <h2 id="recipe-count" class="text-end">0 recette</h2>
      <div class="d-flex justify-content-start filter-buttons">
        <div class="dropdown me-3 custom-height">
          <button class="btn btn-light dropdown-toggle custom-button" type="button" id="ingredientsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Ingrédients
          </button>
          <ul class="dropdown-menu" aria-labelledby="ingredientsDropdown">
            <li>
              <input type="text" id="ingredientsDropdownSearch" class="form-control dropdown-search with-icon">
            </li>
            <li>
              <ul id="ingredientsDropdownMenu" class="custom-dropdown-menu"></ul>
            </li>
          </ul>
        </div>

        <div class="dropdown me-3 custom-height">
          <button class="btn btn-light dropdown-toggle custom-button" type="button" id="appliancesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Appareils
          </button>
          <ul class="dropdown-menu" aria-labelledby="appliancesDropdown">
            <li>
              <input type="text" id="appliancesDropdownSearch" class="form-control dropdown-search with-icon">
            </li>
            <li>
              <ul id="appliancesDropdownMenu" class="custom-dropdown-menu"></ul>
            </li>
          </ul>
        </div>
        <div class="dropdown me-3 custom-height">
          <button class="btn btn-light dropdown-toggle custom-button" type="button" id="utensilsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Ustensiles
          </button>
          <ul class="dropdown-menu" aria-labelledby="utensilsDropdown">
            <li>
              <input type="text" id="utensilsDropdownSearch" class="form-control dropdown-search with-icon">
            </li>
            <li>
              <ul id="utensilsDropdownMenu" class="custom-dropdown-menu"></ul>
            </li>
          </ul>
        </div>

      </div>
    </section>

    <div class="tag-container mb-4"></div>

    <section class="recipes">
      <div id="recipes-container" class="row"></div>
    </section>
  </main>

  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 Les Petits Plats</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./scripts/renderRecipes.js"></script>
</body>
</html>
