<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <!-- Importation de Bootstrap pour la mise en forme de base -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero-content text-center">
      <h1 class="hero-title">Les Petits Plats</h1>
      <p class="hero-subtitle">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</p>
      <div class="search-bar d-flex justify-content-center">
        <input 
          type="text" 
          id="main-search" 
          class="form-control search-input" 
          placeholder="Rechercher une recette, un ingrédient, ..." 
        />
      </div>
    </div>
  </header>

  <main class="container my-5">
    <!-- Filtres avancés -->
    <section class="advanced-filters d-flex justify-content-between mb-4">
      <div class="dropdown">
        <button 
          class="btn btn-secondary dropdown-toggle" 
          type="button" 
          id="ingredientsDropdown" 
          data-bs-toggle="dropdown" 
          aria-expanded="false">
          Ingrédients
        </button>
        <ul class="dropdown-menu" aria-labelledby="ingredientsDropdown">
          <!-- Suggestions dynamiques ici -->
        </ul>
      </div>

      <div class="dropdown">
        <button 
          class="btn btn-secondary dropdown-toggle" 
          type="button" 
          id="appliancesDropdown" 
          data-bs-toggle="dropdown" 
          aria-expanded="false">
          Appareils
        </button>
        <ul class="dropdown-menu" aria-labelledby="appliancesDropdown">
          <!-- Suggestions dynamiques ici -->
        </ul>
      </div>

      <div class="dropdown">
        <button 
          class="btn btn-secondary dropdown-toggle" 
          type="button" 
          id="utensilsDropdown" 
          data-bs-toggle="dropdown" 
          aria-expanded="false">
          Ustensiles
        </button>
        <ul class="dropdown-menu" aria-labelledby="utensilsDropdown">
          <!-- Suggestions dynamiques ici -->
        </ul>
      </div>
    </section>

    <!-- Résultats des recettes -->
    <section class="recipes">
      <div id="recipes-container" class="row">
        <!-- Cartes des recettes générées dynamiquement ici -->
      </div>
    </section>
  </main>

  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 Les Petits Plats</p>
  </footer>

  <!-- Importation de Bootstrap JS pour les interactions -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Importation des scripts principaux -->
  <script type="module" src="./scripts/renderRecipes.js"></script>
</body>
</html>
